<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Amaryllis</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/component/banner.css">
  <link rel="stylesheet" href="css/component/section.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/component/main-title.css">
  <link rel="stylesheet" href="css/component/subtitle.css">
  <link rel="stylesheet" href="css/component/skill-tec.css">
  <link rel="stylesheet" href="css/component/box.css">
  <link rel="stylesheet" href="css/component/button.css">
  <link rel="stylesheet" href="css/component/progress-bar.css">
  <link rel="stylesheet" href="css/component/wrapper-skill.css">
  <link rel="stylesheet" href="css/component/card-project.css">

  

</head>
<body>
  <header>
    <img src="assets/img/icone.png" alt="Avatar da Amaryllis">
    
    <nav>
      <a href="">Habilidades</a>
      <a href="">Projetos</a>
      <a href="">Sobre</a>
      <a href="">Contatos</a>
      <a class="button" href="">Baixe meu CV</a>
    </nav>
  </header>

  <section class="banner">
    <div class="wrapper">
      <div class="box">
        <h2 class="main-title">Amaryllis</h2>
        <h3 class="subtitle">Desenvolvedora BackEnd</h3>
      </div>

      <div class="navigation">
        <a class="button" href="">Baixe meu CV</a>
      <a class="button" href="">Contatos</a>
      </div>
      
    </div>
  </section>

  <section class="section">
    <h2 class="main-title -second">Habilidades</h2>

    <div class="wrapper-skill">

    <article class="skill-tec">
      <img class="icon" src="/assets/img/ico_html5.png" all="Logo do HTML5 em pixel art">
      <div class ="right">
        <h3 class="title">HTML</h3>
        <progress class="progress-bar" max="100" value="70">
          70%
        </progress>
      </div>
    </article>
    <article class="skill-tec">
      <img class="icon" src="/assets/img/ico_nodejs.png" all="Logo do NodeJS em pixel art">
      <div class ="right">
        <h3 class="title">NodeJS</h3>
        <progress class="progress-bar" max="100" value="70">
          70%
        </progress>
      </div>
    </article>
    <article class="skill-tec">
      <img class="icon" src="/assets/img/ico_css3.png" all="Logo do CSS3 em pixel art">
      <div class ="right">
        <h3 class="title">CSS</h3>
        <progress class="progress-bar" max="100" value="70">
          70%
        </progress>
      </div>
    </article>
    <article class="skill-tec">
      <img class="icon" src="/assets/img/ico_tdd.png" all="Logo do TDD em pixel art">
      <div class ="right">
        <h3 class="title">TDD</h3>
        <progress class="progress-bar" max="100" value="70">
          70%
        </progress>
      </div>
    </article>
    <article class="skill-tec">
      <img class="icon" src="/assets/img/ico_js.png" all="Logo do JS em pixel art">
      <div class ="right">
        <h3 class="title">JavaScript</h3>
        <progress class="progress-bar" max="100" value="70">
          70%
        </progress>
      </div>
    </article>
    <article class="skill-tec">
      <img class="icon" src="/assets/img/ico_restapi.png" all="Logo do RestAPI em pixel art">
      <div class ="right">
        <h3 class="title">Rest API</h3>
        <progress class="progress-bar" max="100" value="70">
          70%
        </progress>
      </div>
    </article>
    <article class="skill-tec">
      <img class="icon" src="/assets/img/ico_react.png" all="Logo do React em pixel art">
      <div class ="right">
        <h3 class="title">React</h3>
        <progress class="progress-bar" max="100" value="70">
          70%
        </progress>
      </div>
    </article>
    <article class="skill-tec">
      <img class="icon" src="/assets/img/ico_ux.png" all="Logo do UX em pixel art">
      <div class ="right">
        <h3 class="title">UX</h3>
        <progress class="progress-bar" max="100" value="70">
          70%
        </progress>
      </div>
    </article>
  </div>
  </section>

  <section class="section">
    <figure class="card-project">
      <img class="logo" src="/assets/img/logo-firedlabs.png" alt="Logo da FiredLabs"> 
    </figure>
    <figure class="card-project -blue">
      <img class="logo" src="/assets/img/logo-collabcode.png" alt="Logo da CollabCode"> 
    </figure>
    <figure class="card-project">
      <img class="logo" src="/assets/img/portfolio (2).png" alt="Avatar do Marco Bruno"> 
    </figure>
  </section>
</body>
</html>
